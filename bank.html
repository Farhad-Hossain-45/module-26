<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-center text-4xl mt-6">Let's let some <span class="font-semibold text-violet-700">mooooooney</span>!</h1>
    </header>
    <main class="bg-emerald-300 h-[500px] p-10 mt-10">
        <section class="mt-10">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-green-400 p-8 rounded-2xl">
                <h4 class="text-2xl">Deposit</h4>
                <h2 class="text-3xl">$00</h2>
                </div>
                <div class="bg-yellow-500 p-8 rounded-2xl">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-3xl">$00</h2>
                </div>
                <div class="bg-violet-500 p-8 rounded-2xl">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-3xl">$1240</h2>
                </div>
            </div>
        </section>
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-fuchsia-400 p-8 rounded-2xl">
                <h4 class="text-2xl mb-6"> Plese Deposit</h4>
                <input class="block mb-2 w-9/12 rounded-sm px-3 text-black"type="text"id="" placeholder="$ Amount you want to deposit">

                <button id="btn" class="bg-amber-600 py-2 px-8 hover:bg-sky-700 rounded-md uppercase text-white font-medium">Deposit</button>
                </div>
                <div class="bg-sky-400 p-8 rounded-2xl">
                    <h4 class="text-2xl mb-6"> Plese Withdraw</h4>
                    <input class="block mb-2 w-9/12 rounded-sm px-3 text-black"type="text" name="password" id="user-password" placeholder="$ Amount you want to withdraw">

                    <button id="btn" class="bg-amber-600 py-2 px-8 hover:bg-sky-700 rounded-md uppercase text-white font-medium">Withdraw</button>
                </div>
               
            </div>
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
